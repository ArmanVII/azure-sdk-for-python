trigger: none

jobs:
  - template: ../../eng/pipelines/templates/jobs/archetype-sdk-tests.yml
    parameters:
      BuildTargetingString: azure-data-tables
      ServiceDirectory: tables
      EnvVars:
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        AZURE_SUBSCRIPTION_ID: $(azure-subscription-id)
        AZURE_ACTIVE_DIRECTORY_APPLICATION_ID: $(aad-azure-sdk-test-client-id)
        AZURE_ACTIVE_DIRECTORY_APPLICATION_SECRET: $(aad-azure-sdk-test-client-secret)
        AZURE_ACTIVE_DIRECTORY_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        TEST_MODE: 'RunLiveNoRecord'
        AZURE_SKIP_LIVE_RECORDING: 'True'
        AZURE_TEST_RUN_LIVE: 'true'
